<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
        crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <title>Weather Dashboard</title>
    </head>

    <body>
        <main class="wrapper col-12 col-lg-9 d-flex flex-column">
            <div class="container">
                <div class="row">
                    <div class="col-12 coll-sm-12">
                        <h1 class="heading">Weather Dashboard</h1>
                    </div>
                </div>
                <div class="flex-row justify-space-between">
                    <form class="col-3 col-sm-3" id="input-form">
                        <div class="form-group">
                            <label>Search for a City:</label>
                            <input type="text" class="form-control" placeholder="Ottawa" id="input">
                            <button type="submit" class="btn btn-primary list-item" id="submit_btn">Submit</button>
                            <div class="separation-line"></div>
                            <span class="msg" id="message"></span>
                            <div id="cityList"></div>
                        </div>
                    </form>
                    <div class="col-9 col-sm-9">
                        <div class="row border">
                            <div class="cities col-9 col-sm-9" id="city"></div>
                        </div>
                        <div class="row">
                            <h2 class="d-flex flex-column">5-Day Forecast:</h2>
                            <div class="d-flex justify-content-between" id="forecast">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
