<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
        crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <title>Weather Dashboard</title>
    </head>

    <body>
        <main class="wrapper col-12 col-lg-9 d-flex flex-column">
            <div class="container">
                <div class="row">
                    <div class="col-12 coll-sm-12">
                        <h1 class="heading">Weather Dashboard</h1>
                    </div>
                </div>
                <div class="row justify-content-around">
                    <form class="col-3 col-sm-3">
                        <div class="form-group" id="input-form">
                            <label>Search for a City:</label>
                            <input class="form-control" placeholder="Ottawa" id="input">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <span class="msg" id="message"></span>
                        </div>
                    </form>
                    <div class="col-9 col-sm-9">
                        <div class="row">
                            <ul class="cities col-9 col-sm-9" id="city">
                                <li class="city">
                                    <h2 class="city-name" data-name="...">
                                      <span>...</span>
                                      <sup>...</sup>
                                    </h2>
                                    <span class="city-temp">...<sup>Â°C</sup></span>
                                    <figure>
                                      <img class="city-icon" src="..." alt="...">
                                      <figcaption>...</figcaption>
                                    </figure>
                                </li>
                            </ul>
                        </div>
                        <div class="row">
                            <div class="d-flex justify-content-between">
                                <div class="5-day-forecast">1</div>
                                <div class="5-day-forecast">2</div>
                                <div class="5-day-forecast">3</div>
                                <div class="5-day-forecast">4</div>
                                <div class="5-day-forecast">5</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
